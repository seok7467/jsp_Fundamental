<!--ajax_NewFile.html-->
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ajax Get</title>
<script type="text/javascript" src="jquery-3.5.1.js"></script>
<script>
	$(function() {
		$('#btn').click(function() {
			$.ajax({
				/* 이주소만 바꾸면 됨 */
				url : 'http://apis.data.go.kr/1360000/TourStnInfoService/getCityTourClmIdx?serviceKey=ASuwgTn4%2BoY6PEMMTmYQZDQrbqk6LpbJdx3Zo2eQoGjC07lTfOKUcnsjetUpLGMoGsx%2FoubYmms%2BevT1TpKLEg%3D%3D&numOfRows=10&pageNo=1&CURRENT_DATE=2018123100&DAY=3&CITY_AREA_ID=5013000000',

				type : 'GET',
				dataType : 'xml',
				error : function() {
					alert('error')
				},
				success : function(xml) {

					$(xml).find("totalCityName").each(function() {
						let name = $(this).find("totalCityName").text();
						let clubid = $(this).find("doName").text();
						var info = name + "," + clubid + "<br/>";
						$('#sel').append(info);
					});
				}

			});

		});

	});
</script>
</head>

<body>
	<button id="btn">가져오기</button>
	<div id="sel"></div>
</body>

</html>
