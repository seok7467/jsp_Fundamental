<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ajax jquery</title>
<script type="text/javascript" src="jquery-3.5.1.js">
	
</script>
<script>
	
			$.ajax({
				url : 'proxy.jsp?url=http://apis.data.go.kr/1360000/TourStnInfoService/getCityTourClmIdx?serviceKey=ASuwgTn4%2BoY6PEMMTmYQZDQrbqk6LpbJdx3Zo2eQoGjC07lTfOKUcnsjetUpLGMoGsx%2FoubYmms%2BevT1TpKLEg%3D%3D&numOfRows=10&pageNo=1&dataType=JSON&CURRENT_DATE=2018123100&DAY=3&CITY_AREA_ID=5013000000',

				type : 'GET',
				dataType : 'JSON',
				error : function() {
					alert('error');
				},
				success : function(obj) {

					$('#sel').append(JSON.stringify(obj));
				}
			});
</script>
</head>
<body>

	<div id="sel"></div>
</body>
</html>
