<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ajax Get</title>

<script type="text/javascript" src="jquery-3.5.1.js"></script>
<script>
	$(function() {
		$('input').click(function() {
			$.ajax({
				/* 이주소만 바꾸면 됨 */
				url : 'http://apis.data.go.kr/1360000/TourStnInfoService/getTourStnWthrIdx?serviceKey=ASuwgTn4%2BoY6PEMMTmYQZDQrbqk6LpbJdx3Zo2eQoGjC07lTfOKUcnsjetUpLGMoGsx%2FoubYmms%2BevT1TpKLEg%3D%3D&pageNo=1&numOfRows=10&CURRENT_DATE=2019122010&HOUR=24&COURSE_ID=1',

				type : 'GET',
				dataType : 'XML',
				
				error: function (request,status,error) {
                	alert("code:"+request.status+"\n"+"message:"+request.responseText+"\n"+"error:"+error);

             
                },
				success : function(xml) {

					$(xml).find("item").each(function() {
						let name = $(this).find("courseAreaId").text();
						let clubid = $(this).find("courseAreaName").text();
						var info = name + "," + clubid + "<br/>";
						$('#sel').append(info);
					});
				}

			});

		});

	});

</script>
</head>

<body>
	<input type="button" onclick="">
	<div id="sel"></div>
</body>

</html>
